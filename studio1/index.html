<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockbuster Video</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preload" href="media/video.mp4" as="video" type="video/mp4">

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

</head>

<body>

    <video id="myVideo" poster="images/thumbnail.png" loop autoplay muted playsinline>
        <source src="media/video.webm" type="video/webm">
        <source src="media/video.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video. Here is a <a href="media/video.mp4">link to the video</a> instead</p>
    </video>

    <i class="fas fa-expand"></i>
    <i class="fa-solid fa-filter"></i>

    <section id="haiku">
        <p id="line1" class="hidden">Fields stretch, endless green,</p>
        <p id="line2" class="hidden">Dusty roads under blue skies,</p>
        <p id="line3" class="hidden">Quiet world speeds by.</p>
    </section> 
    
</body>
</html>
